<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Проектная (курсовая) работа 4 на Яндекс Практикуме">
  <meta name="keywords" content="html, css, flexbox, bem, grid lyaout, адаптивная вёрстка, JavaScript">
  <meta name="author" content="Игорь Какупшев">

  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      <hr class="header__line">
    </header>



    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <img src="./images/cousteau.jpg" alt="Аватарка (фото) владельца профиля" class="profile__avatar">

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <button class="profile__btn-edit">
              <img src="./images/icons/icon-pencil.svg" alt="Иконка с изображением карандаша" class="icon-pencil">
            </button>

            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__btn-add">
          <img src="./images/icons/icon-plus.svg" alt="Иконка с изображением знака 'плюс'" class="icon-times">
        </button>
      </section>


      <section class="elements">
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Фото горы Эльбрус" class="element__image">

          <div class="elment__footer">
            <h2 class="element__title">Эльбрус</h2>
            <img src="./images/icons/icon-heart.svg" alt="Иконка с изображением сердечка" class="element__icon">
          </div>
        </div>

        <div class="element">
          <img src="./images/dombay.jpg" alt="Фото заснеженных гор Домбая" class="element__image">

          <div class="elment__footer">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/icons/icon-heart.svg" alt="Иконка с изображением сердечка" class="element__icon">
          </div>
        </div>

        <div class="element">
          <img src="./images/arkhiz.jpg" alt="Фото леса в Архызе" class="element__image">

          <div class="elment__footer">
            <h2 class="element__title">Архыз</h2>
            <img src="./images/icons/icon-heart.svg" alt="Иконка с изображением сердечка" class="element__icon">
          </div>
        </div>

        <div class="element">
          <img src="./images/bermamyt.jpg" alt="Фото палто Бермамыт" class="element__image">

          <div class="elment__footer">
            <h2 class="element__title">Плато Бермамыт</h2>
            <img src="./images/icons/icon-heart.svg" alt="Иконка с изображением сердечка" class="element__icon">
          </div>
        </div>

        <div class="element">
          <img src="./images/sentin.jpg" alt="Фото Сентинского храма" class="element__image">

          <div class="elment__footer">
            <h2 class="element__title">Сентинский храм</h2>
            <img src="./images/icons/icon-heart.svg" alt="Иконка с изображением сердечка" class="element__icon">
          </div>
        </div>

        <div class="element">
          <img src="./images/baduki.jpg" alt="Фото Бадукского озера" class="element__image">

          <div class="elment__footer">
            <h2 class="element__title">Бадукское озеро</h2>
            <img src="./images/icons/icon-heart.svg" alt="Иконка с изображением сердечка" class="element__icon">
          </div>
        </div>
      </section>
    </main>



    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>



  <div class="popup">
    <div class="popup__container">
      <img src="./images/icons/icon-times.svg" alt="Иконка для закрытия попапа" class="popup__times">

      <div class="input-group">
        <h2 class="input-group__title">Редактировать профиль</h2>

        <input type="text" class="input-group__text-input" name="name" value="" placeholder="Имя деятеля">

        <input type="text" class="input-group__text-input" name="activity" value="" placeholder="Деятельность">

        <button class="input-group__btn-save">Сохранить</button>
      </div>
    </div>
  </div>



  <script src="./pages/index.js"></script>
</body>
</html>
