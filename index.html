<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Проектная (курсовая) работа 4 на Яндекс Практикуме">
  <meta name="keywords" content="html, css, flexbox, bem, grid lyaout, адаптивная вёрстка, JavaScript">
  <meta name="author" content="Игорь Какупшев">

  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      <hr class="header__line">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <img src="./images/cousteau.jpg" alt="Аватарка (фото) Жак-Ива Кусто" class="profile__avatar">

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <button class="profile__btn-edit">
              <img src="./images/icons/icon-pencil.svg" alt="Иконка с изображением карандаша" class="icon-pencil">
            </button>

            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__btn-add">
          <img src="./images/icons/icon-plus.svg" alt="Иконка с изображением знака 'плюс'" class="icon-times">
        </button>
      </section>
    </main>
  </div>
</body>
</html>
