<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Проектная (курсовая) работа 4 на Яндекс Практикуме">
  <meta name="keywords" content="html, css, flexbox, bem, grid lyaout, адаптивная вёрстка, JavaScript">
  <meta name="author" content="Игорь Какупшев">

  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>



    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <img src="./images/cousteau.jpg" alt="Аватарка (фото) владельца профиля" class="profile__avatar">

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <button class="profile__btn-edit" type="button">
              <img src="./images/icons/icon-pencil.svg" alt="Иконка с изображением карандаша" class="profile__icon-pencil">
            </button>

            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__btn-add" type="button">
          <img src="./images/icons/icon-plus.svg" alt="Иконка с изображением знака 'плюс'" class="profile__icon-plus">
        </button>
      </section>


      <section class="elements"></section>
    </main>



    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>



  <div class="popup">
    <div class="popup__container">
      <button class="popup__btn-close" type="button">
        <img src="./images/icons/icon-plus.svg" alt="Иконка для закрытия попапа" class="popup__icon-plus">
      </button>

      <form class="input-group" name="profile">
        <h2 class="input-group__title">Редактировать профиль</h2>

        <input type="text" class="input-group__text-input" name="name" value="" placeholder="Имя деятеля">

        <input type="text" class="input-group__text-input" name="activity" value="" placeholder="Деятельность">

        <button class="input-group__btn-save">Сохранить</button>
      </form>
    </div>
  </div>


  <div class="popup">
    <div class="popup__container">
      <button class="popup__btn-close" type="button">
        <img src="./images/icons/icon-plus.svg" alt="Иконка для закрытия попапа" class="popup__icon-plus">
      </button>

      <form class="input-group" name="article">
        <h2 class="input-group__title">Новое место</h2>

        <input type="text" class="input-group__text-input" name="title" value="" placeholder="Название">

        <input type="text" class="input-group__text-input" name="link" value="" placeholder="Ссылка на картинку">

        <button class="input-group__btn-save">Создать</button>
      </form>
    </div>
  </div>


  <template id="element">
    <article class="element">
      <img src="./images/elbrus.jpg" alt="Фото горы Эльбрус" class="element__image">

      <div class="element__footer">
        <h2 class="element__title">Эльбрус</h2>

        <button class="element__btn-like" type="button">
          <img src="./images/icons/icon-heart.svg" alt="Иконка с изображением сердечка" class="element__icon-heart">
        </button>
      </div>
    </article>
  </template>



  <script src="./pages/index.js"></script>
</body>
</html>
