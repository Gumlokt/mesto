<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Проектная (курсовая) работа 4 на Яндекс Практикуме"><meta name="keywords" content="html, css, flexbox, bem, grid lyaout, адаптивная вёрстка, JavaScript"><meta name="author" content="Игорь Какупшев"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="body"><div class="root"><header class="header"><img src="2e17206c65c9d9c22929903d18aa3749.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__data"><img src="bbe7c5b6093ec0273de1aad13981073d.jpg" alt="Аватарка (фото) владельца профиля" class="profile__avatar"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__btn-edit" type="button" aria-label="Открыть окно редактирования профиля"></button><p class="profile__activity">Исследователь океана</p></div></div><button class="profile__btn-add" type="button" aria-label="Открыть окно добавления новой карточки"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div class="popup"><div class="popup__container"><button class="popup__btn-close" type="button" aria-label="Закрыть окно"></button><form class="form" name="profile" novalidate><h2 class="form__title">Редактировать профиль</h2><input class="form__text-input" name="name" value="" placeholder="Имя деятеля" minlength="2" maxlength="40" id="name" required> <span class="form__input-error" id="name-error"></span> <input class="form__text-input" name="activity" value="" placeholder="Деятельность" minlength="2" maxlength="200" id="activity" required> <span class="form__input-error" id="activity-error"></span> <button class="form__btn-save" name="saveButton">Сохранить</button></form></div></div><div class="popup"><div class="popup__container"><button class="popup__btn-close" type="button" aria-label="Закрыть окно"></button><form class="form" name="card" novalidate><h2 class="form__title">Новое место</h2><input class="form__text-input" name="title" value="" placeholder="Название" minlength="1" maxlength="30" id="title" required> <span class="form__input-error" id="title-error"></span> <input type="url" class="form__text-input" name="link" value="" placeholder="Ссылка на картинку" id="link" required> <span class="form__input-error" id="link-error"></span> <button class="form__btn-save form__btn-save_disabled" name="saveButton" disabled="disabled">Создать</button></form></div></div><div class="popup"><div class="popup__container popup__container_theme_dark"><button class="popup__btn-close" type="button" aria-label="Закрыть окно"></button><figure class="popup__image-container"><img src="https://via.placeholder.com/282" alt="Фото красивого места на весь экран" class="popup__image"><figcaption class="popup__image-title">Название красивого места</figcaption></figure></div></div><template id="element"><ul class="element"><li class="element__item"><img src="https://via.placeholder.com/282" alt="Фото красивого места" class="element__image"> <button class="element__btn-remove" type="button" aria-label="Удалить карточку"></button></li><li class="element__item"><div class="element__body"><h2 class="element__title">Эльбрус</h2><button class="element__btn-like" type="button" aria-label="Поставить либо убрать лайк"></button></div></li></ul></template><script src="main.js"></script></body></html>
